<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>MINI VOTING SYSTEM</title>
	<link rel="stylesheet"
		href="LOGIN.css">
</head>

<body>
	<header>
		<h1 class="heading">Mini voting system</h1>
		<h3 class="title">Login & Registration</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="number"
					class="VOTER_ID ele"
					placeholder="your voter ID">
				<input type="password"
					class="password ele"
					placeholder="password">
				<button class="clkbtn">Login</button>
                <button class="clkbtn">Home<a href="Home.html"></a></button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
                <input type="number"
					class="voterID ele"
					placeholder="Enter your voter ID">
                <input type="number"
					class="AAdhar card ele"
					placeholder="Enter your Aadhar card number">    
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script src="LOGIN.js"></script>
</body>

</html>
